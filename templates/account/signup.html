{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block content %}



<div class="container">
  <div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    {% load crispy_forms_tags %}
    <h2 class="mt-5">Sign up</h2>
    {{form.errors | safe }}
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>

<div class="text-center mt-5">
  <p>Click the link to <a href="{% url 'account_login' %}">Log in</a></p>
</div><br><br>
{% endblock %}
